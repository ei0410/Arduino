<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <style>
        input {
            margin: 8px;
            width: 80px;
        }

        div {
            font-size: 16px;
            color: red;
            text-align: center;
            width: 400px;
        }

        .wrapper {
            padding: 0.5em 1em;
            margin: 2em 0;
            font-weight: bold;
            color: #6091d3;
            background: #FFF;
            border: solid 3px #6091d3;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    <title>
        WiFi_Car Controller
    </title>
</head>
<body>
    <div class='wrapper'>
        <p>
            Tank Controller
        </p>
    </div>
    <form method='get'>
        <div class='wrapper'>
            <input type='submit' name='fo' value='forward' /><br>
            <input type='submit' name='le' value='left' />
            <input type='submit' name='st' value='stop' />
            <input type='submit' name='ri' value='right' /><br>
            <input type='submit' name='ba' value='back' />
        </div>
    </form>
</body>
</html>
